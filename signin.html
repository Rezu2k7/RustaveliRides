<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In - Rustaveli Rides</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{padding:24px;background:var(--light);color:var(--dark);font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif}
    .card{background:var(--surface);padding:16px;border-radius:8px;box-shadow:var(--shadow);max-width:420px}
    label{display:block;margin-top:8px}
    input{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--dark)}
    .actions{margin-top:12px;text-align:right}
    a.back{display:inline-block;margin-bottom:12px;color:var(--secondary)}
  </style>
</head>
<body>
  <a class="back" href="index.html">← Back to home</a>
  <div class="card">
    <h1>Sign In</h1>
    <form id="auth">
      <label>Email</label>
      <input id="email" type="email" required>
      <label>Password</label>
      <input id="pass" type="password" required>
      <div class="actions"><button class="btn btn-primary" type="submit">Sign In (demo)</button></div>
    </form>
  </div>
  <script>
    document.getElementById('auth').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Sign in (demo) — ' + document.getElementById('email').value);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
